query ProductListQuery($page: Int!, $perPage: Int!) {
  viewer {
    productPagination(page: $page, perPage: $perPage) {
      pageInfo {
        pageCount
        perPage
        currentPage
      }
      count
      items {
        ...ProductTableItem
      }
    }
  }
}

fragment ProductTableItem on Product {
  _id
  productID
  name
  unitPrice
  supplier {
    companyName
  }
}

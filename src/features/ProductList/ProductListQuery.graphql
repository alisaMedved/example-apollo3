query ProductListQuery($page: Int!, $perPage: Int!) {
  viewer {
    productPagination(page: $page, perPage: $perPage) {
      pageInfo {
        pageCount
        perPage
        currentPage
      }
      count
      items {
        productID
        name
        unitPrice
        supplier {
          companyName
        }
      }
    }
  }
}

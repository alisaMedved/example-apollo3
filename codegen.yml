schema: 
  - schema.graphql
  - './src/utils/clientMockSchema.ts'
documents: 'src/**/*.graphql'
generates:
  src/__generated__/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        Date: "string"
        RegExpAsString: "string"
        MongoID: "string"
        BSONDecimal: "string"
  src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      extension: .tsx
      baseTypesPath: __generated__/types.ts
    plugins:
      - add: 
          content: 
            - '// ðŸ›‘ NOTICE: __generated__ folders should be added to .gitignore'
            - '// ðŸ›‘ In this repo I keep generated files only for demo purposes!'
      - typescript-operations
      - typescript-react-apollo
    config:
      documentMode: 'documentNodeImportFragments'
      namingConvention: keep
      nonOptionalTypename: true
      dedupeOperationSuffix: true
      omitOperationSuffix: true
      withComponent: false
      withHooks: true
      withHOC: false
      reactApolloVersion: 3
      apolloReactHooksImportFrom: 'app/utils/extendApolloHooks'
      # documentMode: documentNode
